<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indian Food Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #preview {
            width: 100%;
            margin-top: 15px;
            border-radius: 10px;
            display: none;
        }
        #predImage {
            width: 100%;
            margin-top: 15px;
            border-radius: 10px;
            display: none;
        }
        #jsonBox {
            background: #222;
            color: #0f0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-family: monospace;
            display: none;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            background: #008cff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #0066cc; }
    </style>
</head>
<body>

<div class="container">
    <h2>üçΩ Indian Food Detection</h2>

    <input type="file" id="fileInput" accept="image/*"><br>
    <img id="preview">

    <button onclick="predict()">Predict</button>

    <h3>Predicted Image:</h3>
    <img id="predImage">

    <button id="downloadBtn" style="display:none;">Download Result</button>

    <h3>JSON Output:</h3>
    <pre id="jsonBox"></pre>
</div>

<script>
async function predict() {
    const fileInput = document.getElementById("fileInput");
    if (!fileInput.files.length) {
        alert("Upload an image first!");
        return;
    }

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append("file", file);

    // --- Show uploaded preview ---
    const preview = document.getElementById("preview");
    preview.src = URL.createObjectURL(file);
    preview.style.display = "block";

    // ------------------------------
    // 1Ô∏è‚É£ FETCH IMAGE (annotated)
    // ------------------------------
    const imgResp = await fetch("/predict-image", {
        method: "POST",
        body: formData
    });

    const imgBlob = await imgResp.blob();
    const predImageURL = URL.createObjectURL(imgBlob);

    const predImage = document.getElementById("predImage");
    predImage.src = predImageURL;
    predImage.style.display = "block";

    // Enable download button
    const downloadBtn = document.getElementById("downloadBtn");
    downloadBtn.style.display = "inline-block";
    downloadBtn.onclick = () => {
        const a = document.createElement("a");
        a.href = predImageURL;
        a.download = "prediction.jpg";
        a.click();
    };

    // ------------------------------
    // 2Ô∏è‚É£ FETCH JSON
    // ------------------------------
    const jsonResp = await fetch("/predict-json", {
        method: "POST",
        body: formData
    });

    const jsonData = await jsonResp.json();
    
    const jsonBox = document.getElementById("jsonBox");
    jsonBox.innerText = JSON.stringify(jsonData, null, 2);
    jsonBox.style.display = "block";
}
</script>

</body>
</html>
